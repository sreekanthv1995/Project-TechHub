<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
        body {
         margin: 0;
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
         font-size: 1rem;
         font-weight: 400;
         line-height: 1.5;
         color: #ffffff;
         overflow-x: hidden;
         padding-right: 0 !important;
         background-color: #191c24;
         }
        .bg-light {
            background-color: #0c81f50f!important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body">
          <h2 class="text-center mb-4">Edit User</h2>
          <form th:action="@{/admin/users/update}" method="post">
            <input type="hidden" th:field="${user.id}">
            <div class="mb-3 ml-5 mr-5">
              <input type="text" th:field="${user.username}" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="mb-3 ml-5 mr-5">
              <input type="email" th:field="${user.email}" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="mb-3 ml-5 mr-5">
              <input type="number" th:field="${user.phoneNumber}" class="form-control" placeholder="PhoneNumber" required="required">
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
