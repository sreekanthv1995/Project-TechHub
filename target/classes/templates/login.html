<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

      body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #ffffff;
      overflow-x: hidden;
      padding-right: 0 !important;
      background-color: #191c24;
      background-image: url("https://cdn.pixabay.com/photo/2021/07/15/20/52/gadgets-6469387_1280.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .login-container {
    height: 450px;
    max-width: 475px;
    margin: 0 auto;
    max-width: 475px;
    margin: 0 auto;
    margin-top: 100px;
    background-color: #ffffff00;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgb(0 0 0);
    margin-right: 100px;
    margin-left: auto;
}


        .login {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        .login h2{
        color:black;
        }
        .input-tag {
            color: white;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 10px;
            box-sizing: border-box;
            background: #00000066;

        }

        .login-container input[type="submit"] {
            width: 100%;
            background: #00000066;
            color:black;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,78,20,1) 35%, rgba(0,212,255,1) 100%);
        }

        .login-container .message {
            margin-bottom: 10px;
            color: red;
            text-align: center;
        }

        .new_user {
            color: black;
            margin-bottom: 10px;
        }

        .new_user a {
            color: blue;
            text-decoration: none;
        }

        .admin_login a {
            color: red;
            text-decoration: none;
        }
        .admin_login{
            color:white;
        }
        .error-message{
            color:red;
        }
        .new-login{
            margin-top: 40px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                margin-top: 50px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
  <div class="login">
    <h2>User Login</h2>
  </div>
  <div class="form">
    <form  th:action="@{/login}" method="POST">
      <div th:if="${error}" class="error-message">
        <p th:text="${error}" class="error-text"></p>
      </div>
<!--      <div>-->
<!--        <p th:if="${param.error}" class="text-success">User not found with this e mail address please Register.</p>-->
<!--      </div>-->
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>

      <input type="text" name="username" class="input-tag" placeholder="Username" required/>
      <input type="password" name="password" class="input-tag" placeholder="Password" required/>
      <input type="submit" value="Login"/>
        <div class="container new-login">
      <a class="new_user" th:href="@{/signup}">New to techHUB? Create an account</a>
            <br>
      <a class="new_user" th:href="@{/forgot-password}">Forgot Password? Click here</a>
        </div>
    </form>
  </div>
</div>
</body>
</html>
