              <form th:action="@{/admin/categories/add}" method="post" th:object="${category}" class="signup-background" id="createForm">
                <input type="hidden" name="id" th:field="*{id}" required="required">
                <div class="mb-3 ml-5 mr-5">
                  <input type="text" class="form-control" placeholder="Category Name" name="categoryName" >

                </div>
                <div class="mb-3 pl-5 pr-5">
                  <button type="submit" value="Create" class="btn btn-primary w-100">Create Category</button>
                </div>
                <small class="text-danger text-center error-message" th:if="${errorMessage}" th:text="${errorMessage}"></small>

              </form>
            </div>
          </div>
        </div>
